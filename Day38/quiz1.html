<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1.html</title>
</head>
<body>
    <h1>Quiz1</h1>
    <hr>

    <input type="number" name="num" placeholder="정수 입력">
    <button>입력</button>

    <hr>

    <h4>결과 - 1 ~ n까지의 약수 출력</h4>
    <p id="result"></p>

    <h4>결과 - 소수 판별</h4>
    <p id="prime"></p>

    <script>
        let btn = document.getElementsByTagName('button')[0];

        btn.onclick = () => {
            let num = document.getElementsByName('num')[0].value;
            let result = document.getElementById('result');
            let prime = document.getElementById('prime');
            let msg = "";
            let count = 0;
            let presult = '소수가 아닙니다';
            
            for (let i = 1; i <= num; i++) {
                if(num % i == 0) {
                    msg += i + ' ';
                    count++;
                }
            }

            if(count == 2) {
                presult = '소수가 맞습니다';
            }
    
            result.innerHTML = msg;
            prime.innerHTML = presult;
        };
    </script>

</body>
</html>
