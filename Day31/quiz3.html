<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            display: inline;
        }
        label{
            display: inline-block;
            width: 60px;
        }
        li{
            margin: 10px;
        }
        button{
            margin: 3px;
        }
    </style>
</head>
<body>
    <fieldset>
        <h1>프런트 엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <h4>개인 정보</h4>
                <ul type="none">
                    <li>
                        <label>이름</label>
                        <input type="text" name="name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label>연락처</label>
                        <input type="text" name="phone">
                    </li>
                </ul>

            <h4>지원 분야</h4>
                <ul type="none">
                    <li><input type="radio" name="type" value="webp">웹 퍼블리싱<br></li>
                    <li><input type="radio" name="type" value="weba">웹 애플리케이션 개발<br></li>
                    <li><input type="radio" name="type" value="envr">개발 환경 개선</li>
                </ul>
            <h4>지원 동기</h4>
            <textarea name="submit" cols="70" rows="5" placeholder="본사 지원 동기를 간략히 적어주세요"></textarea><br>
            <button>접수하기</button><button type="reset">다시쓰기</button>
        </form>
    </fieldset>
</body>
</html>
