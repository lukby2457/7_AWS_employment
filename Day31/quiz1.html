<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    취미를 선택하세요<br>
                    <input type="checkbox" name="hobby" value="comic">만화
                    <input type="checkbox" name="hobby" value="study">공부
                    <input type="checkbox" name="hobby" value="game">게임
                    <input type="checkbox" name="hobby" value="programming">프로그래밍
                </td>
            </tr>
            <tr>
                <td>
                    <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/78AQ-ten9lE" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; 
                    encrypted-media; gyroscope; picture-in-picture; 
                    web-share" allowfullscreen></iframe><br>
                    <input type="radio" name="score" value="5">5점
                    <input type="radio" name="score" value="4">4점
                    <input type="radio" name="score" value="3">3점
                    <input type="radio" name="score" value="2">2점
                    <input type="radio" name="score" value="1">1점
                </td>
            </tr>
            <tr>
                <td>
                    의견을 남겨주세요.<br>
                    <textarea name="comment" cols="60" rows="10" placeholder="최소 5자 이상 적어주세요"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button>전송</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
