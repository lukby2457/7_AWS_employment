<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09.html</title>
</head>
<body>
    <h1>객체 (Object)</h1>
    <hr>

    <ul>
        <li>여러 자료형을 담는 복합 자료형</li>
        <li>사용자(= 개발자)가 생성한 사용자 정의 자료향</li>
        <li>{}로 묶어서 표현한다</li>
    </ul>

    <h3>F12 개발자 도구에서 확인</h3>

    <script>
        // java = class 작성 = new로 올림
        // js = class를 따로 작성하지 않고 바로 객체를 작성 후 메모리에 생성
        // 재사용 불가능 = 저장을 줄여서 메모리 절약
        let per = {
            name : '홍길동',
            age : 27,
            height : 175.3,

            show : function() {
                console.log(`${this.name}님 ${this.age}세, ${this.height}cm`);
            },
            // this를 생략하면 error

            show2 : () => {
                console.log(`${this.name}님 ${this.age}세, ${this.height}cm`);
            }
            // 메서드 : 객체 안에 있는 함수
            // => 함수는 메서드로 사용 불가능
            // - 객체를 구분하기 위한 this가 존재하지 않기 때문
        }

        console.log(typeof per);
        console.log(per);
        
        // 객체의 멤버에 접근할땐, .(dot) 연산자를 사용
        console.log(`${per.name}, ${per.age}세, ${per.height}cm`);
        per.show();
        per.show2();    // 화살표 함수는 this가 없다!!!

    </script>

</body>
</html>
