<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>다양한 그래프</h1>
    <hr>

    <div style="width: 600px;">
        <canvas id="myChart"></canvas>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    <script>
        const ctx = document.getElementById('myChart');

        let data = [
            {x: "서울", y: 9904312, r: 9.9},
            {x: "부산", y: 3448737, r: 3.4},
            {x: "인천", y: 2890451, r: 2.8},
            {x: "대구", y: 2466052, r: 2.4},
            {x: "대전", y: 1538394, r: 1.5},
            {x: "광주", y: 1493660, r: 1.4},
            {x: "울산", y: 1147037, r: 1.1},
            {x: "세종", y: 340575, r: 0.3},
            {x: "경기", y: 13479503, r: 13.4},
            {x: "강원", y: 1539521, r: 1.5},
            {x: "충북", y: 1598599, r: 1.5},
            {x: "충남", y: 2120995, r: 2.1},
            {x: "전북", y: 1815112, r: 1.8},
            {x: "전남", y: 1861894, r: 1.8},
            {x: "경북", y: 2658956, r: 2.6},
            {x: "경남", y: 3358828, r: 3.3},
            {x: "제주", y: 670876, r: 0.6}
        ];

        let options = {                                  
                          scales: {                               // 축의 구성을 설정
                              x: {
                                type: 'category',
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: '도시'
                                }
                              },
                              y: {
                                type: 'linear',
                                position: 'left',
                                title: {
                                    display: true,
                                    text: '인구'
                                }
                              }
                          }
                      };

        let datasets = [                             
                            {
                                label: '인구수',           // 데이터 종류
                                data: data,                    // 데이터 수치
                            }
                        ];

        // for(let i = 1; i <= 6; i++){
        //     labels.push(i);     // 배열 추가 함수
        // }
        
        new Chart(ctx, {                                // 차트 위치, {그릴 정보}
            type: 'bubble',                           
            data: {                                     // 그래프에 출력할 정보
                datasets: datasets                      // 실제 데이터 정보들
            },
            options: options                            // 기타 설정 : 종류가 많다. API 공식 사이트를 찾아 보는 것을 권장
        });
    </script>
</body>
</html>
