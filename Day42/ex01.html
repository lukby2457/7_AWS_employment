<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
</head>
<body>
    <p>비동기 통신 : 일부분만 새로 정보를 받아오는 통신 방식</p>

    <h1>chart.js</h1>
    <hr>

    <div>
        <canvas id="myChart"></canvas>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    <script>
        const ctx = document.getElementById('myChart');

        let labels = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'];

        let votes = [12, 19, 3, 5, 4, 3];
        let myData = [5, 9, 7, 3, 10, 3];

        let options = {                                  
                          scales: {                               // 축의 구성을 설정
                              y: {
                                  beginAtZero: true               // 맨 밑바닥을 0으로 설정
                              }
                          }
                      };

        let datasets = [                             
                            {
                                label: '# of Votes',            // 데이터 종류
                                data: votes,                    // 데이터 수치
                                borderWidth: 5,                 // 테두리 크기
                                backgroundColor: 'red',         // 막대(점) 색상
                                borderColor: 'black'            // 테두리 색상, 선 색상
                            }, 
                            {
                                label: 'my Data',
                                data : myData,
                            }
                        ];

        // for(let i = 1; i <= 6; i++){
        //     labels.push(i);     // 배열 추가 함수
        // }
        
        new Chart(ctx, {                                // 차트 위치, {그릴 정보}
            type: 'bar',                                // 그래프 종류
            data: {                                     // 그래프에 출력할 정보
                labels: labels,                         // X축에 대한 열 정보
                datasets: datasets                      // 실제 데이터 정보들
            },
            options: options                            // 기타 설정 : 종류가 많다. API 공식 사이트를 찾아 보는 것을 권장
        });
      </script>      

</body>
</html>
