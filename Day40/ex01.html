<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
    <style>
        div {
            width: 200px;
            display: flex;
            flex-direction: column;
        }
        div > * {
            margin: 5px 0;
        }
        div > p {
            display: flex;
        }
        div > p > label {
            width: 20%;
        }
        div > p > input {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>연습</h1>
    <hr>

    <ul>
        <li>사용자에게 이름, 나이를 입력 받을 input을 작성</li>
        <li>전송 버튼을 누르면 입력 창 아래 결과를 출력</li>
        <li>작성한 이름과 나이를 출력하고</li>
        <li>19세 이상이면 성인 아니면 미성년자로 출력</li>
    </ul>

    <hr>

    <div>
        <p>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 입력">
        </p>
        <p>
            <label for="age">나이</label>
            <input type="number" id="age" name="age" placeholder="나이 입력">
        </p>
        <button>전송</button>
    </div>

    <hr>

    <h4>결과</h4>

    <script>
        let div = document.querySelector('div').children;
        let btn = div[2];

        btn.onclick = () => {
            let name = div[0].children[1].value
            let age = Number(div[1].children[1].value);
            let adult = '성인';
            
            if(age < 19){
                adult = '미성년자';
            };

            let msg = `${name}님의 나이는 ${age}세로 ${adult} 입니다`;

            let p = document.createElement('p');
            p.innerHTML = msg;
            document.body.appendChild(p);       
        }
    </script>

</body>
</html>
