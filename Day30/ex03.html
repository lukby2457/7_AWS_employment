<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03.html</title>
</head>
<body>
    <h1>form 태그</h1>
    <hr>

    <form action="ex03_result.html">
        <p><input type="text" name="name" placeholder="이름" required></p>
        <p><input type="number" name="age" placeholder="나이"></p>
        
        <button type="submit">전송</button>
        <button type="button">그냥 버튼</button>
        <button type="reset">초기화</button>
    </form>

    <!--
        form 태그 : 데이터를 입력 받을 형태를 생성
        input 태그 : 실제 데이터 입력란을 생성
        button 태그 : form에서 작성된 데이터를 전송하는 태그

        input의 속성
        1. type : 입력 받을 데이터 타입을 지정 (text가 기본값)
        2. name : 전송할 데이터가 저장될 이름
        3. placeholder : 입력 전에 출력할 정보
        4. required : 필수 입력란으로 지정

        button의 type의 값
        1. submit : form에 작성된 내용을 전송 (submit이 기본값)
        2. button : 아무런 동작이 없는 버튼으로 지정
        3. reset : form에 작성된 데이터를 모두 지운다
    -->

    <!-- 
        주소창에서
        ? : 파라미터 시작
        & : 파라미터 구분자
    -->

</body>
</html>
