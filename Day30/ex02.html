<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>미디어 태그</h1>
    <hr>

    <p><audio src="src/music.mp3" controls muted></audio></p>

    <p><video src="src/movie.mp4" controls width="500" muted autoplay></video></p>

    <p>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/78AQ-ten9lE" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; 
        web-share" allowfullscreen></iframe>
    </p>

    <p>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/r2ax6OHkVmM" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; 
        web-share" allowfullscreen></iframe>
    </p>

    <p>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/t0GrpAgdBFI?mute=1&autoplay=1" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; 
        web-share" allowfullscreen></iframe>
    </p>

</body>
</html>
