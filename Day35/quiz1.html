<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1.html</title>
</head>
<body>
    <h1>Quiz1</h1>
    <p>이름, 국 영 수 점수를 입력 받아서 합계를 출력</p>
    <hr>

    <p></p>

    <script>
        var name = prompt('이름을 입력하세요');
        var kor = prompt('국어 점수를 입력하세요');
        var eng = prompt('영어 점수를 입력하세요');
        var mat = prompt('수학 점수를 입력하세요');
        var sum = Number(kor) + Number(eng) + Number(mat);

        var result = document.getElementsByTagName('p')[1];

        var msg = 
        `<p>${name}</li> / 국 : ${kor}, 영 : ${eng}, 수 : ${mat}, 합계 : ${sum}</p>`
        ;

        result.innerHTML = msg;
    </script>

    
</body>
</html>
