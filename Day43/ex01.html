<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>다양한 그래프</h1>
    <hr>

    <div style="width: 600px;">
        <canvas id="myChart"></canvas>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    <script>
        const ctx = document.getElementById('myChart');

        let labels = ['근력', '지력', '체력', '지구력', '재능'];

        let data = [17, 62, 35, 90, 44];

        let options = {                                  
            scale: {
                r: {
                    min: 0,
                    max: 100
                },
                ticks: {
                    stepSize: 20
                }
            },
            plugins: {
              title: {
                  display: true,
                  text: 'Player Parameter'
              }
            }
        };

        let datasets = [                             
                            {
                                label: 'itbank님',           // 데이터 종류
                                data: data,                    // 데이터 수치
                                backgroundColor: ['#ff0000A0', '#00ff00A0', '#0000ffA0', '#ffff00A0', '#ff00ffA0'],
                                // borderColor: '#ff0000'

                                // circular: true,      // 이 두개는 polar에서만 적용됨
                                // angle: 18            
                            },
                        ];

        // for(let i = 1; i <= 6; i++){
        //     labels.push(i);     // 배열 추가 함수
        // }
        
        new Chart(ctx, {                                // 차트 위치, {그릴 정보}
            type: 'polarArea',                           // 그래프 종류(pie, doughnut. 중간 차이)
            data: {                                     // 그래프에 출력할 정보
                labels: labels,                         // X축에 대한 열 정보
                datasets: datasets                      // 실제 데이터 정보들
            },
            options: options                            // 기타 설정 : 종류가 많다. API 공식 사이트를 찾아 보는 것을 권장
        });
    </script>
</body>
</html>
