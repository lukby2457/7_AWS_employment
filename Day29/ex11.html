<body>
    <h1>image 태그</h1>
    <hr>

    <img src="img/dora.png">

    <img src="img/dora.png" width="200px">
    <!-- width : 가로 폭을 조정. 세로 폭도 비율맞게 변경됨-->

    <img src="img/dora.png" height="150px">
    <!-- height : 세로 폭을 조정. 가로 폭도 비율맞게 변경됨-->

    <!-- 한줄에 계속 배치 : in-line tag. 크기 조정 x -->
    <!-- 한줄 전체 차지하는 배치 : block. 크기 조정 o -->

    <hr>

    <img src="img/dora.png" width="150" height="150">
    <!-- 가로, 세로를 동시에 주면 비율이 깨질 수 있어 권장하지 않음-->

    <img src="img/dora2.png" alt="없는 이미지 입니다">
    <!-- alt : 이미지가 없는 경우 대체 구문을 출력 -->

    <img src="img/dora.png" title="도라에몽 입니다">
    <!-- title : 이미지에 마우스를 올리면 지정 구문을 출력 -->

    <hr>

    <a href="https://search.naver.com/search.naver?where=image&sm=tab_jum&query=%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%BD">
        <img src="img/dora.png" title="클릭시 네이버 검색으로 이동">
    </a>

</body>
</html>
