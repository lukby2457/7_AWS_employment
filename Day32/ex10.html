<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10.html</title>
    <style>
        .container {
            font-size: 0;       /* 엔터키를 출력하지 않기 위해 작성 */
        }
        .item {
            display: inline-block;
            font-size: 16px;    
            padding: 15px 20px;
            margin: 0 10px;
        }
        .item:nth-child(2n + 1) {
            background-color: gold;
        }
        .item:nth-child(2n) {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h1>inline-block을 활용한 가로 배치</h1>
    <hr>

    <h4>약간의 불편함이 있어 잘 사용하지 않음</h4>

    <div class="container">
        <div class="item">메뉴1</div>
        <div class="item">메뉴2</div>
        <div class="item">메뉴3</div>
        <div class="item">메뉴4</div>
    </div>
</body>
</html>
