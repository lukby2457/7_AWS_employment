<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07.html</title>
    <style>
        p {
            color: rgb(119, 60, 165);
            /* 색상은 이름, rgb(r, g, b), 16진수로 지정 가능 */

            text-align: center;
            /* left, center, right */

            text-decoration: underline dashed;
            /* 선위치 선종류 */

            text-shadow: 10px 5px 3px #ff0000;
            /* 가로 세로 번짐 색상 */

            letter-spacing: 5px;
            /* 자간 설정 (= 글자 한개 사이 간격) */
        }

        h4 {
            word-spacing: 10px;
            /* 단어 간격 설정 */
        }

        pre {
            line-height: 150%;
            /* 여러줄인 경우 위/아래 줄 간격 설정 */
        }
    </style>
</head>
<body>
    <h1>text 속성</h1>
    <hr>

    <p>Hyper Text Markup Language</p>

    <h4>Cascading Style Sheet</h4>

    <pre>
법관이 중대한 심신상의 장해로 직무를 수행할 수 없을 때에는 법률이 정하는 바에 의하여 퇴직하게 할 수 있다. 
국회의원이 회기전에 체포 또는 구금된 때에는 현행범인이 아닌 한 국회의 요구가 있으면 회기중 석방된다. 
대통령후보자가 1인일 때에는 그 득표수가 선거권자 총수의 3분의 1 이상이 아니면 대통령으로 당선될 수 없다.
    </pre>

</body>
</html>
