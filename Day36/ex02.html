<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>JS 연산자</h1>
    <hr>

    <h4>대입 연산자</h4>

    <ul>

    </ul>

    <h4>※ 나머지는 콘솔탭에서 확인</h4>

    <p>JS는 약한 자료형, type이 명확하지 않다</p>
    <p>이를 명확히 하고자 타입스크립트가 존재한다</p>
    <p>타입스크립트는 JS보다는 속도가 떨어진다는 단점이 있다</p>
    <br>
    <p>let, const 변수형태도 존재한다</p>

    <script>
        var n = 10;
        
        n += 5;
        var msg = `<li>n = ${n}</li>`

        document.getElementsByTagName('ul')[0].innerHTML = msg;

        n -= 3;
        console.log('n = ' + n);

        n *= 4;
        console.log('n = ' + n);

        n %= 5;
        console.log('n = ' + n);

        n /= 2;
        console.log('n = ' + n);
    </script>

</body>
</html>
