<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>
</head>
<body>
    <h1>JS 연산자</h1>
    <hr>

    <h4>논리 연산자</h4>
    <ul>

    </ul>

    <script>
        var n1 = true && true;
        var n2 = false || false;
        var n3 = !true;

        var msg = 
        `<li>True AND True : ${n1}</li>` + 
        `<li>False OR False : ${n2}</li>` + 
        `<li>NOT True : ${n3}</li>`; 

        document.getElementsByTagName('ul')[0].innerHTML = msg;
    </script>

</body>
</html>
